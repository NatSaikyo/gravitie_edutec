<!DOCTYPE html>
<html class="html_all" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./popup.js" defer></script>
    <title>Quiz</title>
</head>
<body class="body_quiz">
    <main class="quiz_main">
        <h1 class="quiz_title">Quiz da Relatividade</h1>
        <div class="quiz_buttons">
            <a href="./quiz1.html">
                <button class="quiz_button" id="start">INICIAR</button>
            </a>
        </div>
        <div>
            <button class="quiz_button" id="rules" onclick="openRegra()">Regras</button>
        </div>
    </main>
    <div id="popup_regra" class="popup_regras_n" onclick="closeRegra()">
        <div class="popup_regras">
            <div class="popup_regras_box">
                <p>Responda as perguntas corretamente antes do tempo acabar.</p>
                <p>Ao responder uma questão, a explicação da resposta será dada, independende de ter acertado ou não.</p>
                <p>No final do Quiz, um relatório das questões será apresentado, indicando quais questões foram respondidas corretamente.</p>
            </div>
        </div>
    </div>
    <div id="popup" class="popup_n" onclick="closePopup()">
        <div class="popup">
            <div class="popup_buttons">
                <a href="./content.html">
                    <button class="popup_button"><p class="popup_p">Conteúdo</p></button>
                </a>
                <a href="./quiz_main.html">
                    <button class="popup_button"><p class="popup_p">Quiz</p></button>
                </a>
                <a href="./feedback.html">
                    <button class="popup_button"><p class="popup_p">Feedback</p></button>
                </a>
                <a href="./team.html">
                    <button class="popup_button"><p class="popup_p">Criadores</p></button>
                </a>
                <a href="./index.html">
                    <img src="./assets/popup_menu.svg" alt="" class="popup_menu">
                </a>
            </div>
        </div>
    </div>
    <div id="menu_y" class="menu">
        <button onclick="abrirPopup()" id="openPopup" class="menu_button" >
            <img src="./assets/menu.svg" alt="">
        </button>
    </div>
</body>
</html>
