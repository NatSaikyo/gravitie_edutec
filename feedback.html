<!DOCTYPE html>
<html class="html_all" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./popup.js" defer></script>
    <title>Feedback</title>
</head>
<body class="feedback">
    <header>
        <h1 class="feedback_title">Envie Seu Feedback</h1>
    </header>
    <main class="feedback_main">
        <section class="feedback_box">
            <form action="https://api.staticforms.xyz/submit" method="post" class="form_box">
                <label class="name_input">Nome</label>
                <input type="text" name="name" id="fnome" placeholder="Digite seu nome..." autocomplete="off" required>
                <label class="email_input">Email</label>
                <input type="email" name="femail" id="femail" placeholder="Digite seu email..." autocomplete="off" required>
                <label class="coment_input">Comentário</label>
                <textarea name="fcoment" cols="30" rows="4" id="fcoment" placeholder="Digite sua mensagem..." required></textarea>
                <button type="submit" class="enviar">Enviar</button>
                <input type="hidden" name="accessKey" value="4d4f8ba7-0354-4a9e-804b-74ba4aa0e658">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/obrigado.html">
            </form>
        </section>
    </main>
    <div id="popup" class="popup_n" onclick="closePopup()">
        <div class="popup">
            <div class="popup_buttons">
                <a href="./content.html">
                    <button class="popup_button"><p class="popup_p">Conteúdo</p></button>
                </a>
                <a href="./quiz_main.html">
                    <button class="popup_button"><p class="popup_p">Quiz</p></button>
                </a>
                <a href="./feedback.html">
                    <button class="popup_button"><p class="popup_p">Feedback</p></button>
                </a>
                <a href="./team.html">
                    <button class="popup_button"><p class="popup_p">Criadores</p></button>
                </a>
                <a href="./index.html">
                    <img src="./assets/popup_menu.svg" alt="" class="popup_menu">
                </a>
            </div>
        </div>
    </div>
    <div id="menu_y" class="menu">
        <button onclick="abrirPopup()" id="openPopup" class="menu_button" >
            <img src="./assets/menu.svg" alt="">
        </button>
    </div>
</body>
</html>
